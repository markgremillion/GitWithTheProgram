<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./assets/js/login.js"></script>
    <title>Login</title>
</head>

<body>

    <div id="loginBox" class="container">
        <div class="jumbotron">
            <h1>Welcome!</h1>
            <!--This is the username location-->
            <div>
                <label>
                    <b>Username</b>
                </label>
                <input id="userName" type="text" placeholder="Username or Email" name="uname" required>
            </div>
            <!--this is the password location-->
            <div>
                <label>
                    <b>Password</b>
                </label>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <div class="g-recaptcha" data-sitekey="6LdvkkAUAAAAAHjwO450nD4DjiSELthSvHsUaCwi"></div>
            <div class="container" style="background-color:#f1f1f1">
                <button id='submitBtn' type="button" class="submitbtn">Submit</button>
                <span id='passRecover' class="psw">Forgot
                    <a href="#">password?</a>
                </span>
                <button type="button" value="Create a new account"><a href="/createAccount">Create a new account</a></button>
            </div>
        </div>

</body>

</html>
